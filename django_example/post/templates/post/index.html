<!DOCTYPE html>
<html lang="en">

<head>
      <style>
  .bg-2 {
    background-color: #1abc9c;
    color: #ffffff;
  }
   .bg-1 {
    background-color: #ffffff;
    color: #93968d;
  }
   .bg-3 {
    background-color: #93968d;
    color: #ffffff;
  }
  </style>
  <title>BLOGS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid bg-1 text-center">

    <div class="jumbotron">
  <h1 class="display-4">BLOG !!</h1>
  <p class="lead">A practical blog for impractical people.</p>
  <hr class="my-4">
  <p>Understand your mind.</p>
        <p>Experience. Tourism. These are as education in themselves.</p>

            <button type="button" class="btn btn-primary">
  Your feeds <span class="badge badge-light"></span>

        <span class="glyphicon glyphicon-heart"></span>
</button>
</div>
</div>


<div class="container-fluid bg-2 text-center">

              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
                  <div class="item active">
                    <img class="container-fluid bg-2 text-center" src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="Los Angeles" style="width:300px">
                  </div>

                  <div class="item">
                    <img class="container-fluid bg-2 text-center" src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="Chicago" style="width:300px">
                  </div>

                  <div class="item">
                    <img class="container-fluid bg-2 text-center" src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="New york" style="width:300px">
                  </div>
    </div>

    <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                        </a>
  </div>
</div>
<div class="alert alert-danger" role="alert">
  <h2>Blogs till date</h2>
    <button type="button" class="btn btn-primary">
  Notifications <span class="badge badge-light"></span>

        <span class="glyphicon glyphicon-list-alt"></span>
</button>

<div class="container-fluid bg-3 ">
    <p id="message"></p>
    {% for post in posts %}
 <div class="spinner-grow" role="status">
  <span class="sr-only">Loading...</span>
</div

    <h1>Post : {{ forloop.counter }}</h1>
    <h1>#{{ post.post_heading }}</h1>
    <p>{{ post.post_text }}</p>
    <a class="likebutton" id="like{{post.id}}" href="#" data-catid="{{ post.id }}" class="badge badge-light" >Like</a>
       <span class="glyphicon glyphicon-thumbs-up"></span>
<hr>
    {% endfor %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">



    $('.likebutton').click(function(){
    var catid;
    catid = $(this).attr("data-catid");
    $.ajax(
    {
        type:"GET",
        url: "/likepost",
        data:{
                 post_id: catid
        },
        success: function( data )
        {
            $( '#like'+ catid ).remove();
            $( '#message' ).text(data);
        }
     })
});
</div>
</div>
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
